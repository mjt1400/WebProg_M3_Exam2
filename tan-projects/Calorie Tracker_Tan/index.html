<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
    
     <title>Calorie Calculator</title>
</head>

<body>

    <h1 class = "Text-head">Calorie Calculator</h1>
    <center>
        <table class="table-container">

                <tr></tr>
                <tr>
                    <td><label for = "gender">Gender:</label> <br></td>
                    <td><select name = "gender" id = "gender" class = "combobox">
                        <option value = "male">Male</option>
                        <option value = "female">Female</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label for = "age">Age:</label></td>
                    <td><input type = "text" class = "Text-input" id = "age" placeholder="Type Here"></td>
                </tr>

                <tr>
                    <td><label for = "height">Height:</label></td>
                    <td><input type = "text" class = "Text-input" id = "height" placeholder="Type Here"></td>
                </tr>

                <tr>
                    <td><label for = "weight">Weight:</label></td>
                    <td><input type = "text" class = "Text-input" id = "weight" placeholder="Type Here"></td>
                </tr>

                <tr>
                    <td><label for = "activity">Activity:</label></td>
                    <td><select name = "activity" id = "activity" class = "combobox">
                        <option value = "1">Basal Metabolic Rate (BMR)</option>
                        <option value = "2">Sedentary:little or no exercise</option>
                        <option value = "3">Light: exercise 1-3 times/week</option>
                        <option value = "4">Moderate: 4-5 times/week</option>
                        <option value = "5">Active: daily exercise or intense exercise 3-4 times/week</option>
                        <option value = "6">Very Active: intense exercise 6-7 times/week</option>
                        <option value = "7">Extra Active: very intense exercise daily, or physical job</option>
                    </select></td>
                </tr>

                <tr>
                    <td colspan="2"><button onclick = "getCalories(); document.location.href = 'calorie_tracker.html'; " class = "submit-btn">Calculate Calorie</button></td>
                </tr>


        </table>
    </center>
</body>
</html>
